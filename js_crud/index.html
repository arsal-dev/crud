<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>

          <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" id="password" class="form-control">
            </div>
            <input type="submit" class="btn btn-primary mt-2">
          </form>
    </div>
</body>
<script>
    getData();
    async function getData(){

        let tbody = document.querySelector('tbody');
        tbody.innerHTML = '';

        let res = await fetch('apis/get.php');
        res = await res.json();

        for(let i = 0; i < res.length; i++){
            
            let tr = document.createElement('tr');

            tr.innerHTML = `<th>${res[i].id}</th><td>${res[i].name}</td><td>${res[i].email}</td><td>${res[i].password}</td> <td><button class="btn btn-primary">UPDATE</button> <button class="btn btn-danger">DELETE</button></td>`;

            tbody.append(tr);
        }
    }
</script>

<script src="./js/create.js"></script>
</html>
